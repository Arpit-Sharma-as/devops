replicaCount: 2

image:
  registry: docker.io
  repository: bitnami/nginx
  tag: 1.25.3
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  ports:
    http:
      port: 80
      targetPort: 80
      protocol: TCP
      name: http  # Explicitly name the port

ingress:
  enabled: true
  hostname: nginx.argocd.local
  path: /
  pathType: Prefix  # Use Prefix for ALB
  ingressClassName: alb
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/group.name: "nginx-group"
    alb.ingress.kubernetes.io/success-codes: "200-399"
  tls: false

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  enabled: true

readinessProbe:
  enabled: true
